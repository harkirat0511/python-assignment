<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e986cb, #431992);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-size: 14px;
            margin-right: 10px;
            color: #555;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 14px;
            width: 70%;
            border: none;
            border-bottom: 2px solid #3498db;
            outline: none;
            background: transparent;
            color: #333;
        }

        input[type="submit"] {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Search</h1>

        <div class="form">
            <form action="/weatherapp" method="POST">
                <label for='city'>Enter City: </label>
                <input type="text" name="city" id="city">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
